<div class="row text-center">
  <div class="btn-group">
    <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
      (viewDateChange)="dayClicked($event)">
      Previous Month
    </div>
    <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate"
      (viewDateChange)="dayClicked($event)">
      Today
    </div>
    <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
      (viewDateChange)="dayClicked($event)">
      Next Month
    </div>
  </div>

</div>
<div class="mt-3">
  <mwl-calendar-month-view [viewDate]="viewDate" (dayClicked)="dayClicked($event.day.date)"
    (beforeViewRender)="beforeViewRender($event)">
  </mwl-calendar-month-view>
</div>
<h5 class="mt-3 text-center alert alert-primary">
  Select Any Date in calendar to see corresponding food trucks
</h5>
